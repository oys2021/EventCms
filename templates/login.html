<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> Login</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="ArchitectUI HTML Bootstrap 4 Dashboard Template">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="stylesheet" href="{% static 'css/dashboard_template_style.css' %}" />

<body>
    <div class="app-container app-theme-white body-tabs-shadow">
        <div class="app-container">
            <div class="h-100 bg-plum-plate bg-animation">
                <div class="d-flex h-100 justify-content-center align-items-center">
                    <div class="mx-auto app-login-box col-md-8">
                        <div class="app-logo-inverse mx-auto mb-3"></div>
                        <div class="modal-dialog w-100 mx-auto">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="h5 modal-title text-center">
                                        <h4 class="mt-2">
                                            <div>Welcome back,</div>
                                            <span>Please sign in to your account below.</span>
                                        </h4>

                                        {% if messages %}
                                        <div id="message-container" class="col-md-12 mx-auto">
                                            {% for message in messages %}
                                            <div class="alert alert-{{message.tags}} alert-dismissible fade show py-3 mt-2"
                                                role="alert">
                                                <strong>Alert! </strong> {{message}}.
                                                <button type="button" class="close" data-dismiss="alert"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            {% endfor %}
                                        </div>
                                        {% endif %}
                                    </div>
                                    <form class="form" method="POST">
                                        {% csrf_token %}
                                        <div class="form-row">
                                            <div class="col-md-12">
                                                <label for="email_address">Email</label>
                                                <div class="form-group">
                                                    <input name="email" id="email_address"
                                                        placeholder="Email here..." type="email" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <label for="password">Password</label>
                                                <div class="form-group">
                                                    <input name="password" id="password" placeholder="Password here..."
                                                        type="password" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-check">
                                            <input name="remember_me" id="remember_me" type="checkbox"
                                                class="form-check-input">
                                            <label for="remember_me" class="form-check-label">Keep me logged in</label>
                                        </div>

                                        <div class="d-flex justify-content-center form-check">
                                            <button class="btn btn-primary btn-lg">Login to Dashboard</button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                        <div class="text-center text-white opacity-8 mt-3">Yaw Sarfo 2021</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'scripts/dashboard_template_script.js' %}"></script>

</html>
